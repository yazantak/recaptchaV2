<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <!-- Email input -->
            <div class="form-floating mb-4">
              <input type="email" id="formEmail" class="form-control" placeholder="name@example.com"  [(ngModel)]="formData.email" name="email" required >
              <label for="formEmail">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-floating mb-4">
              <input type="password" id="formPassword" class="form-control" placeholder="Password" minlength="6" [(ngModel)]="formData.password" name="password" required >
              <label for="formPassword">Password</label>
            </div>
  
            <!-- Remember me checkbox and forgot password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe"> Remember me </label>
              </div>
              <a href="#!" class="text-decoration-none">Forgot password?</a>
            </div>
        <div>
           <div class="custom-recaptcha-container">
                <re-captcha 
                        (resolved)="onCaptchaResolved($event)" 
                        [siteKey]="siteKey"
                        [theme]="'dark'">
                </re-captcha>
          </div>
        </div>
        <div class="btnContainer">
            <button  type="submit" class="btn btn-primary btn-lg w-100 mb-4" [disabled]="!f.valid">Sign in</button>
        </div>  
        </form>
        </div>
      </div>
    </div>
  </section>
